<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="default.css">
    <title>Vagabond</title>
  </head>
  <body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-3 col-md-9">
        <h1>Vagabond</h1>
        <p>Don't get beat, off the beaten path</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar"></div>
      </div>
      <div class="col-md-9">
        <h3>Continents</h3>
        <div class="button-group filters-button-group">
          <button class="button is-checked" data-filter="">any</button>
          <button class="button" data-filter=".af">Africa</button>
          <button class="button" data-filter=".as">Asia</button>
          <button class="button" data-filter=".eu">Europe</button>
          <button class="button" data-filter=".na">North America</button>
          <button class="button" data-filter=".oc">Oceana</button>
          <button class="button" data-filter=".sa">South America</button>
        </div>
        <div id="countries"></div>
        <div id="itinerary"></div>
        <div id="images"></div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>
  <script src="default.js"></script>
  </body>
</html>
